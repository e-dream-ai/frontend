name: sanity-checks

on:
  - push
  - workflow_dispatch

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  sanity:
    name: Type check & Sanity test
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      - name: Type check
        run: pnpm run type-check

      - name: Prettier check
        run: pnpm run prettier:check

      - name: Build project
        run: pnpm run build

      - name: Start dev server & verify homepage
        run: |
          pnpm run serve &
          SERVER_PID=$!
          sleep 5
          curl -f http://localhost:4173
          kill $SERVER_PID
